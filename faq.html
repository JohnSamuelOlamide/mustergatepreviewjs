      <div class="banner">
        <h1 class="banner__title">FAQs</h1>
        <h3 class="banner__text">How to use the app</h3>
      </div>
      <div class="faqs">
        <div class="faqs__container">
          <!-- Tab 1 -->
          <input type="checkbox" id="faq__group__check__1" />
          <label
            class="faq__group"
            id="faq__group__1"
            for="faq__group__check__1"
          >
            <div class="faq__group__title">
              <h2>General</h2>
              <!-- Arrow Down Btn -->
              <div class="arrow__down__btn">
                <span></span>
                <span></span>
              </div>
            </div>

            <div class="faq__accordions">
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__1"
                  id="question__1"
                />

                <label class="accordion__question" for="question__1">
                  <h3>How do I voice my opinion or concern?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <p>
                    You can contact our support team directly at
                    <a href="mailto:adebayo.banjo@gmail.com"
                      >info@mustergate.com</a
                    >
                    or through the in-app chat feature.
                  </p>
                </div>
              </div>

              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__2"
                  id="question__2"
                />

                <label class="accordion__question" for="question__2">
                  <h3>
                    Why is sometimes the prices & availability reported on the
                    app not the same as in store?
                  </h3>
                  <div class="accordion__plus__btn"></div>
                </label>
                <div class="accordion__answer">
                  <p>
                    Prices and availability may vary due to real-time changes
                    made by merchants. While we aim to provide the most
                    up-to-date information, there may be occasional delays in
                    syncing the app with in-store updates.
                  </p>
                </div>
              </div>
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__3"
                  id="question__3"
                />

                <label class="accordion__question" for="question__3">
                  <h3>Do you support charitable organisations?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>
                <div class="accordion__answer">
                  <p>Lorem ipsum dolor sit.</p>
                </div>
              </div>
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__3"
                  id="question__3"
                />

                <label class="accordion__question" for="question__3">
                  <h3>Why can’t find your app in Apple app store?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <ul>
                    <li>
                      If you can’t find Easy Rewards in the Apple App Store, it
                      could be due to a few reasons:
                      <ul>
                        <li>
                          <b>Regional Availability:</b> The app may not be
                          available in your region yet.
                        </li>
                        <li>
                          <b>Search Terms:</b>
                          Ensure that you’re using the correct app name in the
                          search bar.
                        </li>
                        <li>
                          <b>App Status:</b> The app may be undergoing
                          maintenance or updates, temporarily making it
                          unavailable.
                        </li>
                      </ul>
                    </li>
                    <li>
                      If you still can’t find it, please contact our support
                      team for assistance, and we’ll be happy to help!
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </label>

          <!-- Tab 2 -->
          <input type="checkbox" id="faq__group__check__2" />
          <label
            class="faq__group"
            id="faq__group__2"
            for="faq__group__check__2"
          >
            <div class="faq__group__title">
              <h2>Account</h2>
              <!-- Arrow Down Btn -->
              <div class="arrow__down__btn">
                <span></span>
                <span></span>
              </div>
            </div>

            <div class="faq__accordions">
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__4"
                  id="question__4"
                />

                <label class="accordion__question" for="question__4">
                  <h3>How do I reset my password?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <ul>
                    <li>
                      Open the Easy Rewards app, go to the login screen, and tap
                      the “Forgot Password?” option. Follow the prompts to
                      receive a password reset link via email.
                    </li>
                    <li>
                      <b>Email Request:</b> If you encounter any issues, you can
                      also contact our support team at
                      <a href="mailto:adebayo.banjo@gmail.com"
                        >info@mustergate.com</a
                      >
                      for assistance.
                    </li>
                  </ul>
                </div>
              </div>
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__5"
                  id="question__5"
                />

                <label class="accordion__question" for="question__5">
                  <h3>How do I change my notification settings?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <ul>
                    <li>Open the Easy Rewards app and go to “Settings.”</li>
                    <li>Select Notifications Preferences</li>
                    <li>Toggle on or off the settings you want.</li>
                  </ul>
                </div>
              </div>
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__6"
                  id="question__6"
                />

                <label class="accordion__question" for="question__6">
                  <h3>How do I change my current address?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <ul>
                    <li>Open the Easy Rewards app and click “More” .</li>
                    <li>
                      Select the “Allow Location” option to automatically update
                      your address to your current location.
                    </li>
                    <li>
                      Alternatively, go to “Profile,” click “Edit Profile,” and
                      manually add or update your address.
                    </li>
                  </ul>
                </div>
              </div>
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__7"
                  id="question__7"
                />

                <label class="accordion__question" for="question__7">
                  <h3>How do I change the phone number on my account?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <ul>
                    <li>Open the Easy Rewards app and click “More” .</li>
                    <li>
                      Select the “Profile” option and click “Edit Profile.
                    </li>
                    <li>
                      Enter your new phone number in the phone number field and
                      save the changes.
                    </li>
                    <li>
                      You may be prompted to verify the new phone number via a
                      code sent by SMS.
                    </li>
                  </ul>
                </div>
              </div>
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__8"
                  id="question__8"
                />

                <label class="accordion__question" for="question__8">
                  <h3>How do I delete my account?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <p>
                    To request that your account be delete from Easy Rewards app
                    or Easy Shop app, please send email to
                    <a href="mailto:adebayo.banjo@gmail.com"
                      >Mustergate Admin</a
                    >
                    with your username as subject of the email. Your
                    registration information provided will be removed from our
                    system within 7 business days.
                  </p>
                </div>
              </div>
            </div>
          </label>

          <!-- Tab 3 -->
          <input type="checkbox" id="faq__group__check__3" />
          <label
            class="faq__group"
            id="faq__group__3"
            for="faq__group__check__3"
          >
            <div class="faq__group__title">
              <h2>Deals</h2>
              <!-- Arrow Down Btn -->
              <div class="arrow__down__btn">
                <span></span>
                <span></span>
              </div>
            </div>

            <div class="faq__accordions">
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__9"
                  id="question__9"
                />

                <label class="accordion__question" for="question__9">
                  <h3>How do I know if a deal is still valid?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <ul>
                    <li>
                      Open the Easy Rewards app and navigate to the “Deals”
                      section.
                    </li>
                    <li>
                      After the location of the merchant name Each deal will
                      display its expiration date or validity period.
                    </li>
                  </ul>
                </div>
              </div>

              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__10"
                  id="question__10"
                />

                <label class="accordion__question" for="question__10">
                  <h3>How do I view deals?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <p>
                    Open the Easy rewards app and simply click on Deals on the
                    bottom nav bar
                  </p>
                </div>
              </div>
            </div>
          </label>

          <!-- Tab 4 -->
          <input type="checkbox" id="faq__group__check__4" />
          <label
            class="faq__group"
            id="faq__group__4"
            for="faq__group__check__4"
          >
            <div class="faq__group__title">
              <h2>Points and Rewards</h2>
              <!-- Arrow Down Btn -->
              <div class="arrow__down__btn">
                <span></span>
                <span></span>
              </div>
            </div>

            <div class="faq__accordions">
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__12"
                  id="question__12"
                />

                <label class="accordion__question" for="question__12">
                  <h3>How do I earn points?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <ul>
                    <li>
                      When you buy an item from a store that has a deal on that
                      item
                    </li>
                    <li>
                      Make a purchase at any participating merchant either
                      in-store or online.
                    </li>
                    <li>
                      Ensure you use the Easy Rewards app at checkout, by
                      scanning your QR code or providing your phone number.
                    </li>
                    <li>
                      Points will be automatically added to your account after
                      each qualifying purchase.
                    </li>
                  </ul>
                </div>
              </div>
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__13"
                  id="question__13"
                />

                <label class="accordion__question" for="question__13">
                  <h3>How soon are points allocated for a transaction?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <p>Within 24 hrs</p>
                </div>
              </div>
              <div class="accordion">
                <input
                  class="accordion__toggle__check"
                  type="checkbox"
                  name="question__14"
                  id="question__14"
                />

                <label class="accordion__question" for="question__14">
                  <h3>How do I dispute a transaction points awarded?</h3>
                  <div class="accordion__plus__btn"></div>
                </label>

                <div class="accordion__answer">
                  <p>
                    To dispute a transaction, please select "Provide Feedback or
                    Get Help" from the "More" menu. Then, provide the following
                    details: Transaction date, Transaction amount & Shop name.
                  </p>
                </div>
              </div>
            </div>
          </label>
        </div>
